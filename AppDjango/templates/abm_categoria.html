{% extends "layout.html" %}    
{% block body_class %}fondo-secundario{% endblock %}

{% block content %} 
<div class="container-admin">
    <h4>ADMINISTRADOR</h4>
    <div class="text-section">
        <hr class="separator-line"> <!-- Línea separadora -->
        <h2>ALTA</h2>
    </div>
    <div class="text-section">
        <hr class="separator-line"> <!-- Línea separadora -->
        <h5>CATEGORIA</h5>
    </div>
    <div class="form-container">
        <!-- Rectángulo angosto a la izquierda -->
        <div class="narrow-box">
            <div class="title-orange-gris">
                <h1>CATEGORIA</h1>
                <h3 class="negro chico">OPCIONES</h3>
            </div>
            <!--<br><br>
            <h3 class="negro">BUSCAR</h3>
            <hr class="separator">
            <input type="text" placeholder="Buscar por NOMBRE" class="input-field"><br>-->
            <hr class="separator">
            <a href="{% url 'listados_categorias' %}">
                <button class="login-button chico">Listado completo</button>
            </a>
            <!-- Contenedor para los botones -->
            <div class="buttons-container">
                <a href="{% url 'admin_menu' %}">
                    <button class="login-button-gris chico">IMPRIMIR</button>
                </a>
                <!--<a href="{% url 'admin_menu' %}">
                    <button class="login-button-gris chico">PDF</button>
                </a>-->
            </div>
        </div>

        <!-- Login box a la derecha del rectángulo angosto -->
        <div class="login-box">
            <form method="POST" action="{% url 'abm_categoria' %}" id="form-nuevo-jugador">
                
                    <div class="title-orange-box grande">
                        <h2>ALTA</h2>
                     </div>
                
                
                {% csrf_token %}
                <!-- Begin-22/09/2024- Franco Corbalan - Agrego tres input para agregar Nivel,Edad,Tipo de Juego, Se comenta descripcion -->
                <!--<div>
                    <br>
                    <label for="nombre">Descripcion</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Descripcion" required>
                </div>-->
        
                <div>
                    <br>
                    <label for="nivel">Nivel</label>
                    <input type="text" id="nivel" name="nivel" placeholder="Nivel" required>
                </div>

                <div>
                    <br>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="Edad" required>
                </div> 

                <div>
                    <br>
                    <label for="tipo_juego">Tipo de Juego</label>
                    <select id="tipo_juego" name="tipo_juego" required>
                        <option value="" disabled selected>Seleccione un tipo de juego</option>
                        <option value="single">Single</option>
                        <option value="dobles">Dobles</option>
                        <option value="mixto">Mixto</option>
                    </select>
                </div>                 
                <br>
                <button class="login-button" type="submit">Guardar</button>
                <!-- End-22/09/2024- Franco Corbalan - Agrego tres input para agregar Nivel,Edad,Tipo de Juego, Se comenta descripcion y se modifico tambien boton sigueintes
                 por guardar-->
            </form>
        </div>
    </div>
</div>
{% endblock %}
