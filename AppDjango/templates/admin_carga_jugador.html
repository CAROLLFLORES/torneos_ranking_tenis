{% extends "layout.html" %}    
{% block body_class %}fondo-secundario{% endblock %}

{% block content %} 
<div class="container-admin">
    <h4>ADMINISTRADOR</h4>
    <div class="text-section">
        <hr class="separator-line"> <!-- Línea separadora -->
        <h2>ALTA</h2>
    </div>
    <div class="text-section">
        <hr class="separator-line"> <!-- Línea separadora -->
        <h5>CARGA DE NUEVO JUGADOR</h5>
    </div>
    <div class="form-container">
        <!-- Rectángulo angosto a la izquierda -->
        <div class="narrow-box">
            <div class="title-orange-gris">
                <h1>JUGADORES</h1>
                <h3 class="negro chico">OPCIONES</h3>
            </div>
            <a href="{% url 'admin_menu' %}">
                <button class="login-button peque">MENU</button>
            </a>
      
            <a href="{% url 'listado_jugadores' %}">
                <button class="login-button chico">Listado completo</button>
            </a>
            <a href="{% url 'listado_jugadores' %}">
                <button class="login-button chico">por Categoria</button>
            </a>
            <hr class="separator">
            <h3 class="negro">BUSCAR POR JUGADOR</h3>            
            <input type="text" placeholder="Buscar por APELLIDO" class="input-field"><br>
            <hr class="separator"> 
            <a href="{% url 'admin_carga_jugador' %}">
                <button class="login-button chico">ALTA</button>
            </a>
            <hr class="separator">
                       
            <!-- Contenedor para los botones -->
            <div class="buttons-container">
                <a href="{% url 'admin_menu' %}">
                    <button class="login-button-gris chico">IMPRIMIR</button>
                </a>
                <a href="{% url 'admin_menu' %}">
                    <button class="login-button-gris chico">PDF</button>
                </a>
            </div>
        </div>

        <!-- Login box a la derecha del rectángulo angosto -->
        <div class="login-box">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="login-button" type="submit">SIGUIENTE</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
